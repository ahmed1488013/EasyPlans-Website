<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPlans Pricing</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Arial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pricing-table">
        <!-- Basic Plan -->
        <div class="plan-card">
            <div class="plan-name">Basic</div>
            <div class="plan-price">$19/month</div>
            <div class="plan-description">Great for individuals starting out. Includes basic features.</div>
            <button class="sign-up-btn">Sign Up</button>
        </div>

        <!-- Pro Plan (Highlighted) -->
        <div class="plan-card highlight">
            <div class="plan-name">Pro</div>
            <div class="plan-price">$49/month</div>
            <div class="plan-description">Perfect for small businesses. Includes advanced features.</div>
            <button class="sign-up-btn">Sign Up</button>
        </div>

        <!-- Premium Plan -->
        <div class="plan-card">
            <div class="plan-name">Premium</div>
            <div class="plan-price">$99/month</div>
            <div class="plan-description">Best for growing businesses. Includes all premium features.</div>
            <button class="sign-up-btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
